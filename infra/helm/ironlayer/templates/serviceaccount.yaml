{{/*
============================================================================
ServiceAccount -- shared across all IronLayer workloads
============================================================================
Individual workloads can override the service account name via their own
serviceAccount.nameOverride value, but by default all pods share this
single account.
*/}}
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ironlayer.serviceAccountName" . }}
  labels:
    {{- include "ironlayer.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "ironlayer.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
