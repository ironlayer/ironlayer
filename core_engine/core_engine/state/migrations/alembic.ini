# Alembic configuration for IronLayer core_engine state store.
#
# Usage:
#   cd core_engine/core_engine/state/migrations
#   alembic upgrade head
#
# The database URL is resolved at runtime from the ALEMBIC_DATABASE_URL
# environment variable (or falls back to the default local dev connection).
# See env.py for details.

[alembic]
# Path to migration scripts (%(here)s resolves to this file's directory,
# ensuring it works regardless of the working directory).
script_location = %(here)s

# Template used by ``alembic revision --autogenerate``.
file_template = %%(rev)s_%%(slug)s

# Truncate long revision identifiers in filenames.
truncate_slug_length = 60

# Timezone for revision timestamps (used in ``create_date``).
timezone = UTC

# Emit SQL instead of executing it (offline mode).
# Set to true for generating raw SQL migration scripts.
# sqlalchemy.url is injected by env.py at runtime.
# offline_mode = false

[post_write_hooks]
# No post-write hooks configured by default.

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
