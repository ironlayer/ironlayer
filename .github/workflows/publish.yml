name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish-core:
    name: Publish ironlayer-core
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ironlayer-core/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Build core engine
        working-directory: core_engine
        run: uv build

      - name: Publish core engine to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: core_engine/dist/
          skip-existing: true

  publish-cli:
    name: Publish ironlayer
    runs-on: ubuntu-latest
    needs: publish-core
    if: always() && !cancelled()
    environment:
      name: pypi
      url: https://pypi.org/project/ironlayer/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Pin ironlayer-core version for PyPI
        working-directory: cli
        run: |
          # In the workspace, ironlayer-core is bare (resolved via [tool.uv.sources]).
          # For PyPI, we need a version constraint.
          sed -i 's|"ironlayer-core",|"ironlayer-core>=0.2.0",|' pyproject.toml

      - name: Build CLI
        working-directory: cli
        run: uv build

      - name: Publish CLI to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/
          skip-existing: true
