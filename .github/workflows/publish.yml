name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish-core:
    name: Publish ironlayer-core
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ironlayer-core/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Build core engine
        working-directory: core_engine
        run: poetry build

      - name: Publish core engine to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: core_engine/dist/

  publish-cli:
    name: Publish ironlayer
    runs-on: ubuntu-latest
    needs: publish-core
    environment:
      name: pypi
      url: https://pypi.org/project/ironlayer/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Swap path dependency to version specifier for PyPI
        working-directory: cli
        run: |
          # Replace the local path dependency with a PyPI version specifier.
          # The pyproject.toml has: ironlayer-core = {path = "../core_engine", develop = true}
          # We need:               ironlayer-core = ">=0.1.0"
          sed -i 's|ironlayer-core = {path = "\.\./core_engine", develop = true}|ironlayer-core = ">=0.1.0"|' pyproject.toml

      - name: Build CLI
        working-directory: cli
        run: poetry build

      - name: Publish CLI to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/
