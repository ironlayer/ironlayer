name: Build Wheels

on:
  push:
    tags: ['v*']
  pull_request:
    paths:
      - 'check_engine/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/**'
  workflow_dispatch:

concurrency:
  group: wheels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build wheel (${{ matrix.os }}-${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            manylinux: "2014"
          - os: ubuntu-latest
            target: aarch64
            manylinux: "2014"
          - os: macos-latest
            target: x86_64
          - os: macos-latest
            target: aarch64
          - os: windows-latest
            target: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel with maturin
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m check_engine/Cargo.toml
          manylinux: ${{ matrix.manylinux || 'auto' }}

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build the pure-Python sdist (for source installs on unsupported platforms)
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist with maturin
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m check_engine/Cargo.toml

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # Verify wheels install and import correctly
  test-wheel:
    name: Test wheel (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-${{ matrix.os }}-*
          path: dist/
          merge-multiple: true

      - name: Install wheel
        run: pip install --find-links dist/ ironlayer-check-engine

      - name: Smoke test imports
        run: |
          python -c "
          from ironlayer_check_engine import (
              CheckEngine,
              CheckConfig,
              CheckResult,
              CheckDiagnostic,
              Severity,
              CheckCategory,
              Dialect,
              quick_check,
          )
          print('All imports OK')
          config = CheckConfig()
          print(f'Default config: {config}')
          engine = CheckEngine(config)
          print(f'Engine created: {engine}')
          print('Smoke test passed')
          "
