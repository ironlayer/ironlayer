services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ironlayer
      POSTGRES_USER: ironlayer
      POSTGRES_PASSWORD: ironlayer_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ironlayer"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ironlayer:ironlayer_dev@postgres:5432/ironlayer
      AI_ENGINE_URL: http://ai_service:8001
      PLATFORM_ENV: dev
      AI_ENGINE_SHARED_SECRET: ${AI_ENGINE_SHARED_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy

  ai_service:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.ai
    ports:
      - "8001:8001"
    environment:
      LLM_ENABLED: "false"
      AI_ENGINE_PORT: "8001"
      AI_ENGINE_SHARED_SECRET: ${AI_ENGINE_SHARED_SECRET:-change-me-in-production}
      AI_ENGINE_ALLOWED_ORIGINS: ${AI_ENGINE_ALLOWED_ORIGINS:-http://localhost:8000}
      PLATFORM_ENV: ${PLATFORM_ENV:-dev}

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ironlayer
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
